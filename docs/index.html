<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ark – Matterport (Web Component)</title>
  <style>
    :root { color-scheme: dark; }
    html,body { height:100%; margin:0; background:#111; color:#eee; }
    matterport-viewer { display:block; inline-size:100%; block-size:100dvh; }
    .badge {
      position:absolute; left:10px; top:10px; z-index:5;
      padding:6px 10px; font:12px system-ui;
      background:rgba(0,0,0,.55); border:1px solid #333; border-radius:8px;
    }
  </style>

  <!-- Local showcase CSS -->
  <link rel="stylesheet" href="./css/showcase.css" />

  <!-- Import map -->
  <script type="importmap">
  {
    "imports": {
      "three": "./vendors/three/0.176.0/build/three.module.js",
      "three/addons/": "./vendors/three/0.176.0/examples/jsm/",
      "@matterport/webcomponent": "./vendors/matterport-webcomponent/0.1.45/matterport-viewer.esm.js"
    }
  }
  </script>
</head>
<body>
  <div class="badge" id="badge">loading…</div>

  <matterport-viewer
    m="1ghABoaBFPZ"
    application-key="akqd0dp3hr9wz4eu70zd1rsab"
    asset-base="/Ark"
    play title="false" brand="false" style="outline:0">
  </matterport-viewer>

  <script type="module">
    import "@matterport/webcomponent";

    const badge  = document.getElementById('badge');
    const viewer = document.querySelector('matterport-viewer');

    // ---- SecurityCam scene component (plain inputs object) ----
    function registerSecurityCam(sdk) {
      try {
        sdk.Scene.register('ark.securityCam', class extends sdk.Scene.Component {
          onInit() {
            // Plain object; no getters; no custom prototype.
            this.inputs = {
              color: 0x66ff99,
              opacity: 0.35,
              fov: 35,
              showFrustum: true,
              position: { x: 0, y: 1.6, z: 0 },
              lookAt:   { x: 1, y: 1.6, z: 0 }
            };

            const THREE = this.context.three;

            // Small marker
            const markGeo = new THREE.SphereGeometry(0.06, 16, 12);
            const markMat = new THREE.MeshBasicMaterial({ color: this.inputs.color, transparent:true, opacity:0.9 });
            this._marker = new THREE.Mesh(markGeo, markMat);

            // Frustum (wireframe cone)
            const frustGeo = new THREE.ConeGeometry(0.35, 0.5, 24, 1, true);
            const frustMat = new THREE.MeshBasicMaterial({
              color: this.inputs.color, wireframe:true, transparent:true, opacity:this.inputs.opacity, depthWrite:false
            });
            this._frustum = new THREE.Mesh(frustGeo, frustMat);
            this._frustum.rotation.x = -Math.PI / 2;

            this._group = new THREE.Group();
            this._group.add(this._marker, this._frustum);

            this.context.scene.add(this._group);
          }

          onDestroy() {
            this._group?.parent?.remove(this._group);
            this._marker = this._frustum = this._group = null;
          }

          // (Very light reactive update; avoid fancy proxies)
          onInputsUpdated(prev) {
            if (!this._group) return;
            const p = this.inputs.position, l = this.inputs.lookAt;
            if (p) this._group.position.set(p.x, p.y, p.z);
            if (l)  this._group.lookAt(l.x, l.y, l.z);
          }
        });
      } catch (e) {
        // ok on hot-reload; rethrow real errors
        if (!/already registered/i.test(String(e?.message))) throw e;
      }
    }
    // -----------------------------------------------------------

    // Helpful diagnostics
    const log = (e) => console.log(`[${e.type}]`, e.detail ?? '');
    ['mpReady','mpProgress','mpCameraAvailable','mpNavigationChanged','mpError','mpSdkError']
      .forEach(t => viewer.addEventListener(t, log));

    // Init SDK + auto-add the camera
    viewer.addEventListener('mpSdkPlaying', async (evt) => {
      try {
        const sdk = evt.detail.mpSdk;
        registerSecurityCam(sdk);

        const node = await sdk.Scene.createNode();

        // CRUCIAL: pass a plain object
        const comp = node.addComponent('ark.securityCam', {});

        // Seed from current camera
        const pose = await sdk.Camera.getPose();
        const fwd  = pose.forward;
        comp.inputs.position = { x: pose.position.x, y: pose.position.y, z: pose.position.z };
        comp.inputs.lookAt   = { x: pose.position.x + fwd.x,
                                 y: pose.position.y + fwd.y,
                                 z: pose.position.z + fwd.z };

        node.start();

        const info = await sdk.Model.getData();
        badge.textContent = `SDK connected — model: ${info.sid}`;
      } catch (err) {
        console.error('SDK init error', err);
        badge.textContent = 'SDK init error (see console)';
      }
    });

    // Timeout notice if nothing happens
    setTimeout(() => {
      if (badge.textContent.startsWith('loading')) {
        console.warn('Viewer did not reach READY/PLAYING in time');
        badge.textContent = 'still loading… (check console/network)';
      }
    }, 10000);
  </script>
</body>
</html>
