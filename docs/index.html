<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ark – Matterport (Web Component)</title>
  <style>
    :root { color-scheme: dark; }
    html,body { height:100%; margin:0; background:#111; color:#eee; }
    matterport-viewer { display:block; inline-size:100%; block-size:100dvh; }
    .badge { position:absolute; left:10px; top:10px; z-index:5; padding:6px 10px;
             font:12px system-ui; background:rgba(0,0,0,.55); border:1px solid #333; border-radius:8px; }
  </style>
  <!-- local CSS so the loader never needs the CDN -->
  <link rel="stylesheet" href="./vendors/matterport-webcomponent/0.1.45/css/showcase.css">
</head>
<body>
  <div class="badge" id="badge">loading…</div>

  <!-- Keep it minimal; no brand/title attributes -->
  <matterport-viewer
    m="1ghABoaBFPZ"
    application-key="akqd0dp3hr9wz4eu70zd1rsab"
    play
    style="outline:0">
  </matterport-viewer>

  <script>
    // Load the UMD bundle we’re serving as webcomponent.js
    (function () {
      const s = document.createElement('script');
      s.src = './vendors/matterport-webcomponent/0.1.45/webcomponent.js';
      s.onload = () => console.log('[loader] webcomponent loaded');
      s.onerror = e => console.error('failed to load webcomponent.js', e);
      document.head.appendChild(s);
    })();

    // Diagnostics + SDK hook
    const badge = document.getElementById('badge');
    const viewer = document.querySelector('matterport-viewer');

    ['mpReady','mpProgress','mpCameraAvailable','mpNavigationChanged','mpError','mpSdkError']
      .forEach(t => viewer.addEventListener(t, e => console.log(`[${t}]`, e.detail ?? '')));

    viewer.addEventListener('mpSdkPlaying', async e => {
      try {
        const sdk = e.detail.mpSdk;
        const info = await sdk.Model.getData();
        badge.textContent = `SDK connected — model: ${info.sid}`;
        console.log('pose', await sdk.Camera.getPose());
      } catch (err) {
        console.error('SDK init error', err);
        badge.textContent = 'SDK init error (see console)';
      }
    });

    // Gentle timeout notice
    setTimeout(() => {
      if (badge.textContent.startsWith('loading')) {
        console.warn('Viewer did not reach READY/PLAYING in time');
        badge.textContent = 'still loading… (check console/network)';
      }
    }, 10000);
  </script>
</body>
</html>
