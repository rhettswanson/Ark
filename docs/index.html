<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ark – Matterport (Web Component)</title>
  <style>
    :root { color-scheme: dark; }
    html,body { height:100%; margin:0; background:#111; color:#eee; }
    matterport-viewer { display:block; inline-size:100%; block-size:100dvh; }
    .badge {
      position:absolute; left:10px; top:10px; z-index:5;
      padding:6px 10px; font:12px system-ui;
      background:rgba(0,0,0,.55); border:1px solid #333; border-radius:8px;
    }
  </style>

  <!-- Local showcase CSS -->
  <link rel="stylesheet" href="./css/showcase.css" />

  <!-- Import map (valid JSON only) -->
  <script type="importmap">
  {
    "imports": {
      "three": "./vendors/three/0.176.0/build/three.module.js",
      "three/addons/": "./vendors/three/0.176.0/examples/jsm/",
      "@matterport/webcomponent": "./vendors/matterport-webcomponent/0.1.45/matterport-viewer.esm.js"
    }
  }
  </script>
</head>
<body>
  <div class="badge" id="badge">loading…</div>

  <matterport-viewer
    m="1ghABoaBFPZ"
    application-key="akqd0dp3hr9wz4eu70zd1rsab"
    asset-base="/Ark"
    play title="false" brand="false" style="outline:0">
  </matterport-viewer>

  <script type="module">
  import "@matterport/webcomponent";

  const badge  = document.getElementById('badge');
  const viewer = document.querySelector('matterport-viewer');
  const set = (t) => (badge.textContent = t);

  ['mpReady','mpPlaying','mpProgress','mpCameraAvailable','mpNavigationChanged','mpError','mpSdkError']
    .forEach(ev => viewer.addEventListener(ev, e => console.log(`[${ev}]`, e.detail ?? null)));

  viewer.addEventListener('mpSdkPlaying', async (evt) => {
    const sdk = evt.detail?.mpSdk;
    if (!sdk) { set('SDK missing'); return; }

    // Show what plugin APIs exist
    console.log('plugin api:',
      { hasPlugin: !!sdk.Plugin,
        register: typeof sdk.Plugin?.register,
        enable:   typeof sdk.Plugin?.enable,
        appLoad:  typeof sdk.App?.loadPlugin });

    set('SDK ✓ — loading plugin');

    // Cache-bust the plugin URL so GitHub Pages updates are seen
    const version = 'cam-2025-08-31a';
    const pluginUrl = new URL(`./plugins/ark-security-cam.js?${version}`, import.meta.url).href;
    console.log('Plugin URL:', pluginUrl);

    try {
      let ok = false;

      // Try signature #1: register(id, url)
      if (typeof sdk.Plugin?.register === 'function') {
        try {
          await sdk.Plugin.register('ark.securityCam', pluginUrl);
          ok = true;
          console.log('Plugin.register(id,url) OK');
        } catch (e1) {
          console.warn('register(id,url) failed', e1);
        }
      }

      // Try signature #2: register([{ id, src }])
      if (!ok && typeof sdk.Plugin?.register === 'function') {
        try {
          await sdk.Plugin.register([{ id: 'ark.securityCam', src: pluginUrl }]);
          ok = true;
          console.log('Plugin.register([{id,src}]) OK');
        } catch (e2) {
          console.warn('register([{id,src}]) failed', e2);
        }
      }

      // Try legacy: App.loadPlugin(url) (auto-enables on some builds)
      if (!ok && typeof sdk.App?.loadPlugin === 'function') {
        try {
          await sdk.App.loadPlugin(pluginUrl);
          ok = true;
          console.log('App.loadPlugin(url) OK');
        } catch (e3) {
          console.warn('App.loadPlugin(url) failed', e3);
        }
      }

      if (!ok) throw new Error('No working plugin loader API on this SDK');

      // Enable if available
      if (typeof sdk.Plugin?.enable === 'function') {
        await sdk.Plugin.enable('ark.securityCam');
        console.log('Plugin.enable OK');
      }

      set('SDK ✓ cam plugin enabled');
      return;
    } catch (err) {
      console.warn('Plugin path failed — falling back to Tag.add', err);
      try {
        const pose = await sdk.Camera.getPose();
        await sdk.Tag.add([{
          label: 'Cam',
          description: 'Fallback marker (viewer plugin unavailable)',
          anchorPosition: pose.position,
          stemVector: { x: 0, y: 0.2, z: 0 }
        }]);
        set('SDK ✓ tag added (fallback)');
      } catch (e2) {
        set('SDK init error (see console)');
        console.error('Fallback failed:', e2);
      }
    }
  });

  setTimeout(() => {
    if (badge.textContent.startsWith('loading')) {
      console.warn('Viewer did not reach READY/PLAYING in time');
      badge.textContent = 'still loading… (check console/network)';
    }
  }, 10000);
</script>
</body>
</html>
