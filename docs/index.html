<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ark – Matterport (Web Component)</title>
  <style>
    :root { color-scheme: dark; }
    html,body { height:100%; margin:0; background:#111; color:#eee; }
    matterport-viewer { display:block; inline-size:100%; block-size:100dvh; }
    .badge {
      position:absolute; left:10px; top:10px; z-index:5;
      padding:6px 10px; font:12px system-ui;
      background:rgba(0,0,0,.55); border:1px solid #333; border-radius:8px;
    }
  </style>

  <!-- Local showcase CSS (no CDN) -->
  <link rel="stylesheet" href="./css/showcase.css" />

  <!-- Import map for local ESM assets used by the webcomponent -->
  <script type="importmap">
  {
    "imports": {
      "three": "./vendors/three/0.176.0/build/three.module.js",
      "three/addons/": "./vendors/three/0.176.0/examples/jsm/",
      "@matterport/webcomponent": "./vendors/matterport-webcomponent/0.1.45/matterport-viewer.esm.js"
    }
  }
  </script>
</head>
<body>
  <div class="badge" id="badge">loading…</div>

  <matterport-viewer
    m="1ghABoaBFPZ"
    application-key="akqd0dp3hr9wz4eu70zd1rsab"
    asset-base="/Ark"
    play title="false" brand="false" style="outline:0">
  </matterport-viewer>

  <script type="module">
    import "@matterport/webcomponent";

    const badge  = document.getElementById('badge');
    const viewer = document.querySelector('matterport-viewer');

    // Log useful events
    const log = (e) => console.log(`[${e.type}]`, e.detail ?? '');
    ['mpReady','mpProgress','mpCameraAvailable','mpNavigationChanged','mpError','mpSdkError']
      .forEach(t => viewer.addEventListener(t, log));

    // --- Security Cam component (minimal, crash-proof) -----------------------
    // NOTE: Use only plain objects for inputs. Do not pass options to addComponent.
    function registerSecurityCam(sdk) {
      try {
        sdk.Scene.register('ark.securityCam', (sdkCtx) => {
          return class ArkSecurityCam extends sdkCtx.Scene.Component {
            constructor(ctx) {
              super(ctx);
              // plain-object inputs (no Maps/Proxies/Object.create(null))
              this.inputs = {
                fov: 30,
                near: 0.1,
                far:  200,
                position: { x: 0, y: 1.7, z: 0 },
                lookAt:   { x: 0, y: 1.5, z: -1 }
              };
            }

            onInit() {
              const THREE = this.context.three;

              // Camera primitive (not used for viewing—just the “security cam” object)
              this._camera = new THREE.PerspectiveCamera(
                this.inputs.fov, 1, this.inputs.near, this.inputs.far
              );
              this._camera.position.set(
                this.inputs.position.x,
                this.inputs.position.y,
                this.inputs.position.z
              );
              this._camera.lookAt(
                this.inputs.lookAt.x,
                this.inputs.lookAt.y,
                this.inputs.lookAt.z
              );

              // Simple visible marker (a small cone)
              const geo  = new THREE.ConeGeometry(0.1, 0.25, 24);
              const mat  = new THREE.MeshBasicMaterial({ color: 0x00e0ff });
              this._marker = new THREE.Mesh(geo, mat);
              this._marker.position.copy(this._camera.position);
              this._marker.rotation.x = -Math.PI / 2;

              // Attach to the MP scene root
              this.context.scene.add(this._marker);

              console.log('[securityCam] initialized at', this._camera.position);
            }

            onDestroy() {
              if (this._marker && this._marker.parent) {
                this._marker.parent.remove(this._marker);
              }
              this._marker = null;
              this._camera = null;
            }
          };
        });
      } catch (err) {
        // If already registered, ignore; otherwise surface it
        if (!/already registered/i.test(String(err?.message))) {
          throw err;
        }
      }
    }

    // --- Bootstrap on SDK ready ----------------------------------------------
    viewer.addEventListener('mpSdkPlaying', async (evt) => {
      try {
        const sdk = evt.detail.mpSdk;

        // Register our component once
        registerSecurityCam(sdk);

        // Get current pose to place the cam where the viewer is
        const pose = await sdk.Camera.getPose();
        const p    = (pose && pose.position) ? pose.position : {x:0,y:1.7,z:0};
        const fwd  = { x: 0, y: 1.5, z: -1 };

        // Create node -> add component -> start (NO options object passed!)
        const node = await sdk.Scene.createNode();
        const comp = node.addComponent('ark.securityCam'); // <-- no options param
        // set inputs via plain objects
        comp.inputs.position = { x: p.x, y: p.y, z: p.z };
        comp.inputs.lookAt   = { ...fwd };
        node.start();

        // Nice badge text
        const info = await sdk.Model.getData();
        badge.textContent = `SDK connected — model: ${info.sid}`;

      } catch (err) {
        console.error('SDK init error', err);
        badge.textContent = 'SDK init error (see console)';
      }
    });

    // Timeout notice if nothing happens
    setTimeout(() => {
      if (badge.textContent.startsWith('loading')) {
        console.warn('Viewer did not reach READY/PLAYING in time');
        badge.textContent = 'still loading… (check console/network)';
      }
    }, 10000);
  </script>
</body>
</html>
