<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ark – Matterport (Sanity Check)</title>
  <style>
    :root { color-scheme: dark; }
    html,body { height:100%; margin:0; background:#111; color:#eee; }
    matterport-viewer { display:block; inline-size:100%; block-size:100dvh; }
    .badge {
      position:absolute; left:10px; top:10px; z-index:5;
      padding:6px 10px; font:12px system-ui;
      background:rgba(0,0,0,.55); border:1px solid #333; border-radius:8px;
    }
    .badge b { color:#9ff59f; }
  </style>

  <!-- Local showcase CSS (no CDN hits) -->
  <link rel="stylesheet" href="./css/showcase.css" />

  <!-- Import map: local three + local webcomponent ESM -->
  <script type="importmap">
  {
    "imports": {
      "three": "./vendors/three/0.176.0/build/three.module.js",
      "three/addons/": "./vendors/three/0.176.0/examples/jsm/",
      "@matterport/webcomponent": "./vendors/matterport-webcomponent/0.1.45/matterport-viewer.esm.js"
    }
  }
  </script>
</head>
<body>
  <div class="badge" id="badge">loading…</div>

  <matterport-viewer
    m="1ghABoaBFPZ"
    application-key="akqd0dp3hr9wz4eu70zd1rsab"
    asset-base="/Ark"
    play title="false" brand="false" style="outline:0">
  </matterport-viewer>

  <script type="module">
    import "@matterport/webcomponent";

    const badge  = document.getElementById('badge');
    const viewer = document.querySelector('matterport-viewer');

    // Basic diagnostics for the viewer itself
    const log = (e) => console.log(`[${e.type}]`, e.detail ?? '');
    ['mpReady','mpProgress','mpCameraAvailable','mpNavigationChanged','mpError','mpSdkError']
      .forEach(t => viewer.addEventListener(t, log));

    // ---- Helper: try to resolve a real Scene base class we can extend safely
    function resolveBaseComponent(sdk) {
      const scene = sdk?.Scene;
      console.log('Scene typeof:', typeof scene);
      if (!scene) return null;

      try {
        console.log('Scene keys:', Object.keys(scene));
      } catch (_) {
        // ignore if keys not enumerable
      }

      // 1) Common case: a function/class
      if (typeof scene.Component === 'function') {
        console.log('Resolved BaseComponent via Scene.Component (function).');
        return scene.Component;
      }

      // 2) Some builds: module object with a default export
      if (scene.Component && typeof scene.Component === 'object' && typeof scene.Component.default === 'function') {
        console.log('Resolved BaseComponent via Scene.Component.default (function).');
        return scene.Component.default;
      }

      // 3) Fallback: scan values to find a function that looks like a Component base
      try {
        const candidates = Object.entries(scene)
          .filter(([k, v]) => typeof v === 'function')
          .map(([k, v]) => ({ name:k, ctor:v }));

        console.log('Function candidates in Scene:', candidates.map(c => c.name));

        // Heuristic: look for something whose prototype has lifecycle-ish members or inputs
        const picked = candidates.find(c => {
          const p = c.ctor?.prototype ?? {};
          return ('onInit' in p) || ('onDestroy' in p) || ('onInputsUpdated' in p);
        });

        if (picked) {
          console.log('Resolved BaseComponent via heuristic:', picked.name);
          return picked.ctor;
        }
      } catch (e) {
        console.warn('Heuristic scan failed:', e);
      }

      console.warn('Could not resolve a valid Component base class.');
      return null;
    }

    // ---- Main: try to register a minimal component only if safe
    viewer.addEventListener('mpSdkPlaying', async (evt) => {
      try {
        const sdk = evt.detail.mpSdk;

        // Introspect first
        const BaseComponent = resolveBaseComponent(sdk);
        console.log('Final BaseComponent typeof:', typeof BaseComponent);

        if (BaseComponent) {
          // Guard double-register on hot reload
          try {
            sdk.Scene.register('x.dummy', class extends BaseComponent {
              onInit() {
                // Keep inputs as a literal plain object (no getters/proxies)
                this.inputs = {};
              }
            });
            console.log('Registered x.dummy successfully.');
          } catch (e) {
            if (!/already registered/i.test(String(e?.message))) throw e;
            console.log('x.dummy already registered (ok).');
          }

          // Attach it with a literal {} to avoid proxy traps
          const node = await sdk.Scene.createNode();
          node.addComponent('x.dummy', {});
          node.start();
          console.log('Created node and added x.dummy with {} inputs.');
        } else {
          console.warn('Skipping registration because no valid BaseComponent was found.');
        }

        const info = await sdk.Model.getData();
        badge.innerHTML = `<b>SDK connected</b> — model: ${info.sid}`;
      } catch (err) {
        console.error('SDK init error', err);
        badge.textContent = 'SDK init error (see console)';
      }
    });

    // Timeout notice if nothing happens
    setTimeout(() => {
      if (badge.textContent.startsWith('loading')) {
        console.warn('Viewer did not reach READY/PLAYING in time');
        badge.textContent = 'still loading… (check console/network)';
      }
    }, 10000);
  </script>
</body>
</html>
