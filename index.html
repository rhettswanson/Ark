<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Camera FOV in Matterport</title>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <iframe id="showcase" width="100%" height="100%" src="bundle/showcase.html?m=1ghABoaBFPZ&applicationKey=akqd0dp3hr9wz4eu70zd1rsab" frameborder="0" allowfullscreen allow="xr-spatial-tracking"></iframe>
  <script>
  (async () => {
    const showcase = document.getElementById('showcase');
    showcase.addEventListener('load', async () => {
      try {
        const mpSdk = await showcase.contentWindow.MP_SDK.connect(showcase.contentWindow);
        console.log('SDK Connected:', mpSdk);

        // Log position on click (keep for future adjustments)
        mpSdk.Pointer.intersection.subscribe(intersection => console.log('Click Position:', intersection.position, 'Normal:', intersection.normal));

        const THREE = showcase.contentWindow.THREE;

        const [sceneObject] = await mpSdk.Scene.createObjects(1);
        const node = sceneObject.addNode();

        const radius = 7.5; // Half of previous 15
        const height = 30.48; // 100 feet max range
        const radialSegments = 32;
        const heightSegments = 1;

        const geometry = new THREE.ConeGeometry(radius, height, radialSegments, heightSegments);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, opacity: 0.5, transparent: true, side: THREE.DoubleSide });

        const mesh = new THREE.Mesh(geometry, material);

        node.start();

        if (node.obj3D) {
          node.obj3D.add(mesh);
        } else {
          console.error('node.obj3D is undefined');
          return;
        }

        // New position from your click
        mesh.position.set(39.71388998629817, 2.924215536730796, -22.228952500751216);

        // Rotation based on normal (point along -normal for into room)
        const direction = new THREE.Vector3(-0.706325689944616, -0.030665666616751495, 0.707222480281285).negate().normalize();
        mesh.lookAt(mesh.position.clone().add(direction));
        mesh.rotation.x -= Math.PI / 2; // Adjust to align cone axis (since default points y)

        mesh.scale.set(1, 1, 1);

        // Panning animation (120 degrees over 8 seconds)
        let angle = 0;
        const panSpeed = (120 * (Math.PI / 180)) / 8; // radians per second
        const animate = () => {
          angle += panSpeed / 60; // Assume 60fps
          mesh.rotation.y = Math.sin(angle) * (120 * (Math.PI / 180) / 2);
          requestAnimationFrame(animate);
        };
        animate();

        console.log('FOV cone added!');
      } catch (e) {
        console.error('Error:', e);
      }
    });
  })();
</script>
</body>
</html>
