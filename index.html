<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Camera FOV in Matterport</title>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <iframe id="showcase" width="100%" height="100%" src="bundle/showcase.html?m=1ghABoaBFPZ&applicationKey=akqd0dp3hr9wz4eu70zd1rsab" frameborder="0" allowfullscreen allow="xr-spatial-tracking"></iframe>
  <script>
  (async () => {
    const showcase = document.getElementById('showcase');
    showcase.addEventListener('load', async () => {
      try {
        const mpSdk = await showcase.contentWindow.MP_SDK.connect(showcase.contentWindow);
        console.log('SDK Connected:', mpSdk);

        const THREE = showcase.contentWindow.THREE;

        // Register custom component
        mpSdk.Scene.register('custom.fovCone', function () {
          return {
            name: 'custom.fovCone',
            inputs: {
              visible: true,
              geometry: null,
              material: null,
            },
            outputs: {}, // No objectRoot here - it's provided
            onInit: function () {
              this.mesh = new THREE.Mesh(this.inputs.geometry, this.inputs.material);
              this.outputs.objectRoot.add(this.mesh); // Use the provided objectRoot
            },
            onEvent: function (event) {
              if (event === mpSdk.Scene.SceneEventType.UPDATE) {
                this.mesh.visible = this.inputs.visible;
              }
            },
            onDestroy: function () {
              this.outputs.objectRoot.remove(this.mesh);
            },
          };
        });

        const [sceneObject] = await mpSdk.Scene.createObjects(1);
        const node = sceneObject.addNode();

        const radius = 5;
        const height = 10;
        const radialSegments = 32;
        const heightSegments = 1;

        const geometry = new THREE.ConeGeometry(radius, height, radialSegments, heightSegments);
        const material = new THREE.MeshBasicMaterial({ color: 0xffff00, opacity: 0.5, transparent: true, side: THREE.DoubleSide });

        // Add the custom component
        node.addComponent('custom.fovCone', {
          geometry: geometry,
          material: material,
          visible: true
        });

        // Set position and rotation on the node
        node.position.set(0, 1.5, 0);
        node.rotation.set(THREE.MathUtils.degToRad(-90), 0, 0);
        node.scale.set(1, 1, 1);

        node.start();

        console.log('FOV cone added!');
      } catch (e) {
        console.error('Error:', e);
      }
    });
  })();
</script>
</body>
</html>
